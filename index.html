<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Лаб 1</title>
</head>
<body>
    <div id="divHeader">
        <h1>
            Список дел
        </h1>
        <p>
                <input id="inputTask" type="text" placeholder="Введите новое дело" />
                <button id="buttonAddTask">
                    Создать
                </button>
        </p>
    </div>
    <p id="my_list">
        <ol id="list">
            <li id="listElementFirst">
                    <input type="checkbox" id="inputElementFirst">
                    <span>Почесать кошку</span>
                    <button id="buttonElementFirst">
                        <img src="red cross.png" height="10" width="15">
                    </button>
            </li>
            <li id="listElementSecond">
                    <input type="checkbox" id="inputElementSecond">
                    <span>Полить картошку</span>
                    <button id="buttonElementSecond">
                        <img src="red cross.png" height="10" width="15">
                    </button>
            </li>
            <li  id="listElementThird">
                    <input type="checkbox" id="inputElementThird">
                    <span>Сложить в лукошко</span>
                    <button id="buttonElementThird">
                        <img src="red cross.png" height="10" width="15">
                    </button>
            </li>
        </ol>
    </p>
    <p>
        <input type="radio" name="filter" value="Done" id="radioDone" checked>Сделано
        <label for="radioDone">Не сделано</label>
        <input type="radio" name="filter" value="NotDone" id="radioNotDone">
        <label for="radioNotDone">Не сделано</label>
        <input type="radio" name="filter" value="all" id="radioAll">
        <label for="radioAll">Все</label>
    </p>
</body>
<script src="test.js" defer></script>
</html>
